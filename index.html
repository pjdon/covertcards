<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covert Cards - Main Menu</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
  <link rel="stylesheet" type="text/css" href="common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <div id="menu">
    <h1>🕵️‍♀️ Covert Cards 🕵️‍♂️</h1>
    <h2>Join Existing Game</h2>
    <section>
      <input type="text" placeholder="Game Name"><button>Join</button>
    </section>
    <div id="join-response" class="hidden">$response_placeholder</div>
    <h2>Host a New Game</h2>
    <section>
      <input type="text" placeholder="Game Name"><button>Create</button>
    </section>
    <div id="create-response" class="hidden">$response_placeholder</div>
  </div>
</body>
<script src="main.js"></script>

</html>
